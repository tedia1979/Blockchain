name: Deploy Blockchain to Azure VM

on:
  push:
    branches:
      - main  # ou a branch que você utilizar

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Opcional: instalar dependências para rodar testes ou para confirmar que a aplicação roda localmente
      - name: Instalar dependências locais
        run: |
          pip install flask requests

      - name: Copiar arquivos para a VM Azure
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "."
          target: "/home/${{ secrets.VM_USERNAME }}/blockchain"

      - name: Executar script na VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd ~/blockchain
            # Opcional: criar e ativar ambiente virtual
            python3 -m venv venv
            source venv/bin/activate
            pip install flask requests
            # Rodar a aplicação em background (para produção, considere usar um gerenciador de processos)
            nohup python blockchain_app.py > blockchain.log 2>&1 &
